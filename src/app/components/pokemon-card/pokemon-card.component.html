<mat-card class="card">
  <button mat-button (click)="openDialog()">
    <img mat-fab [src]="image" alt="Photo of pokemon" />
  </button>
  <mat-card-content>
    <h2>
      {{ name }}
    </h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button class="pokeball-color" (click)="savePokemon(name + ' is caught')">
      <mat-icon>catching_pokemon</mat-icon>
    </button>
    <button mat-icon-button class="star-color" (click)="savePokemon(name + ' is added to wishlist')">
      <mat-icon>star</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
